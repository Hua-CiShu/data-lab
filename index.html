<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Lab · 本地数据清洗 & 分析</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><span class="dot"></span><h1>Data Lab</h1></div>
      <nav class="nav">
        <div class="nav-item">
          <div class="nav-head" data-route="home"><div class="title"><span class="icon"></span><span>首页</span></div><span class="chev">▸</span></div>
          <div class="submenu">
            <a href="#home" data-route="home">欢迎</a>
          </div>
        </div>
        <div class="nav-item">
          <div class="nav-head" data-route="clean"><div class="title"><span class="icon"></span><span>数据清洗</span></div><span class="chev">▸</span></div>
          <div class="submenu">
            <a data-route="clean/remove-empty">删除空行</a>
            <a data-route="clean/dedupe">按列去重</a>
            <a data-route="clean/export">导出 CSV</a>
          </div>
        </div>
        <div class="nav-item">
          <div class="nav-head" data-route="analyze"><div class="title"><span class="icon"></span><span>数据分析</span></div><span class="chev">▸</span></div>
          <div class="submenu">
            <a data-route="analyze/line">折线图</a>
            <a data-route="analyze/bar">柱状/直方图</a>
            <a data-route="analyze/pie">饼图</a>
            <a data-route="analyze/heatmap">热力图（占位）</a>
            <a data-route="analyze/wordcloud">词云（占位）</a>
            <a data-route="analyze/hist">直方图（自动分箱）</a>
          </div>
        </div>
      </nav>
    </aside>

    <main class="main">
      <section class="card">
        <div class="toolbar">
          <span class="badge">数据源</span>
          <select id="adapterSelect">
            <option value="csv">CSV / 文本</option>
            <option value="excel">Excel (.xlsx)</option>
            <option value="sqlite">SQLite (.db)</option>
            <option value="json">JSON</option>
          </select>
          <input id="fileInput" type="file" />
          <button class="btn secondary theme-toggle" id="themeToggle" aria-label="切换主题">🌙 深色</button>
          <button class="btn" id="btnLoad">读取</button>
          <button class="btn secondary" id="btnPreview">预览前 20 行</button>
          <button class="btn ghost" id="btnTests">运行自检</button>
          <span class="chip" id="metaChip">未加载</span>
          <a class="btn ghost" href="./samples/sample.csv" download>下载示例CSV</a>
        </div>
        <div id="preview" class="grid"></div>
        <div id="tests" class="muted" style="margin-top:8px"></div>
      </section>

      <div class="sep"></div>

      <section id="view" class="card">
        <h2 class="h">欢迎</h2>
        <p class="muted">从左侧选择模块；把鼠标移到“数据清洗/数据分析”可展开小模块。</p>
        <p>扩展方式：新增数据格式 → 在 <span class="kbd">assets/js/adapters/</span> 增加一个文件并 <span class="kbd">registerAdapter()</span>；新增功能模块 → 在 <span class="kbd">assets/js/modules/</span> 添加文件并 <span class="kbd">registerModule()</span>。</p>
      </section>
    </main>
  </div>

  <!-- 轻依赖：图表库按需加载；解析库在适配器中懒加载 -->
  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
